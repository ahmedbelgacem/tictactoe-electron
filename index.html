<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> tictactoe </title>
 <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="app.css">
</head>
<body onload="init()">
 <div class="button">
 <button type="button" onclick="init()" > new game </button>
 <button type="button" class="X"  onclick="playerChoice('X','O')">X</button>
 <button type="button" class="O"  onclick="playerChoice('O','X')">O</button>
</div>
</br>
</br>
<div class="container-fluid">
<div class="row">
  <div class="col-4 tab" onclick="play(0)" id="0"></div>
  <div class="col-4 tab" onclick="play(1)" id="1"></div>
  <div class="col-4 tab" onclick="play(2)" id="2"></div>
</div>
<div class="row">
  <div class="col-4 tab" onclick="play(3)" id="3"></div>
  <div class="col-4 tab" onclick="play(4)" id="4"></div>
  <div class="col-4 tab" onclick="play(5)" id="5"></div>
</div>
<div class="row">
  <div class="col-4 tab" onclick="play(6)" id="6"></div>
  <div class="col-4 tab" onclick="play(7)" id="7"></div>
  <div class="col-4 tab" onclick="play(8)" id="8"></div>
</div>
</div>
<script src="botX.js"></script>
<script src="botO.js"></script>
<script src="app.js"></script>
</body>
</html>
